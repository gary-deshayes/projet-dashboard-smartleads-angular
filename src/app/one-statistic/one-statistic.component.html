<div class="content">
  <div class="partSup">
    <i class="fas fa-user-friends fa-lg" *ngIf="logo != null"></i>
    <div *ngIf="data != null">
      <span class="taux" *ngIf="data.pourcent != undefined">
        {{data.pourcent}}%
      </span>
    </div>

  </div>
  <span class="effectif" *ngIf="data != null">
    {{data.value}}
  </span>
  <span id="libelle">
    {{libelle}}
  </span>
</div>
